<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Login page</title>
    <link rel="stylesheet" href="signup2.css">
  </head>
  <body>
    <div class="center">
      <h1>Login</h1>
      <form method="post">

        <div class="txt_field">
            <input type="text" required>
            <span></span>
            <label>Name :</label>
        </div>
        <div class="txt_field">
            <input type="email" required>
            <span></span>
            <label>Email :</label>
        </div>
        <div class="txt_field">
            <input type="number" required>
            <span></span>
            <label>Mobile :</label>
        </div>
        <div class="txt_field">
            <input type="text" required>
            <span></span>
            <label>Username</label>
        </div>
        <div class="txt_field">
            <input type="password" required>
            <span></span>
            <label>Password</label>
        </div>
        <div class="txt_field">
            <input type="password" required>
            <span></span>
            <label>Confirm Password</label>
        </div>
        <div class="txt_field">
            <input type="submit" required>
            <span></span>
        </div>
      </form>
    </div>

</html>
